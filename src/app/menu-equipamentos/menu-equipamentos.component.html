<app-admin-navbar></app-admin-navbar>
<app-menu></app-menu>
<section id="hero" class="d-flex  flex-column justify-content-end align-items-center">
  <div id="dados" class="container padding">
    <div class="row ">
      <table class="table align-middle table-hover">
        <thead>
          <tr>
            <th scope="col">ID Equipamento</th>
            <th scope="col">Tipo Equipamento</th>
            <th scope="col">Número Série</th>
            <th scope="col">Marca</th>
            <th scope="col">Cliente</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>


        <tbody>
          <tr *ngFor="let data of data">
            <input scope="row" id="serviceIdd" disabled name="serviceIdd" placeholder="{{ data?.id }}" #serviceIdd>
            <td>{{ data?.typeEquipment }}</td>
            <td>{{ data?.serialNumber }}</td>
            <td>{{ data?.brand }}</td>
            <td>{{ data?.client_id }}</td>
            <td>
              <button type="button" (click)="open(content, serviceIdd.placeholder)">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-sm px-3" (click)="delete(serviceIdd.placeholder)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" style="text-align: center;" id="modal-basic-title">ID Equipamento - {{ clickData?.id }}</h4>
  </div>
  <section id="hero" class="d-flex  flex-column justify-content-end align-items-center">
    <div id="dados" class="container padding">
      <div class="row ">
        <div class="col-xl-12">
          <div class="card">
            <h3 class="text-center mb-4">Dados do Equipamento</h3>
            <form class="form-card"  #msgForm="ngForm" (ngSubmit)="sendMessage(msgForm, id.value)">
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">ID</label>
                  <input type="text" id="id" name="id" value="{{ clickData?.id }}" placeholder="{{ clickData?.id }}" #id ngModel >
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Tipo Equipamento</label>
                  <input type="text" id="typeEquipment" name="typeEquipment" #typeEquipment ngModel
                  placeholder="{{ clickData?.typeEquipment }}">
                </div>

               
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Número Série</label>
                  <input type="text" id="serialNumber" name="serialNumber"  #serialNumber ngModel 
                  placeholder="{{ clickData?.serialNumber }}">
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Marca</label>
                  <input type="text" id="brand" name="brand" #brand ngModel 
                  placeholder="{{ clickData?.brand }}">
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Acessórios</label>
                  <input type="text" id="accessories" name="accessories"  #accessories ngModel placeholder="{{ clickData?.accessories }}">
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Danos</label>
                  <input type="text" id="damages" name="damages" placeholder="{{ clickData?.damages }}" #damages ngModel>
                </div>
              </div>

              <div class="row justify-content-between text-left">
              
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Cliente</label>
                  <input type="text" id="client_id" name="client_id" placeholder="{{ clickData?.client_id }}" #client_id ngModel >
                </div>
              </div>
              <button type="submit" value="Submit" style="width: 100%; height:45px" class="btn btn-success">Editar</button>
           
            </form>
          </div>
        </div>


      </div>
    </div>
  </section>

  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click') ">Cancelar</button>

  </div>
</ng-template>
